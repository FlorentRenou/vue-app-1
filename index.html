<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Info_trafic-example</title>
	<style>
		#demo {
			font-family: 'Helvetica', Arial, sans-serif;
		}
		a {
			text-decoration: none;
			color: #f66;
		}
		li {
			line-height: 1.5em;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div id="demo">
		<h1>Info-trafic TAN temps r√©el</h1>

		<!-- <pre>{{infos}}</pre> -->

		<ul>
			<li v-for="record in infos.records">
				<span class="intitule">{{record.fields.intitule}}</span><br>
				- Description : <span class="resume">{{record.fields.resume}}</span><br>
			</li>
		</ul>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_info-trafic-tan-temps-reel&q='

		const demo = new Vue({
			el: '#demo',
			data: {
				infos: []
			},
			created: function () {
				this.fetchData()
			},
			methods: {
				fetchData: async function () {
					try {
					  	const response = await axios.get(apiURL)
						this.infos = response.data 
					} catch (error) {
						console.log(error);
					}
				}
		  	}
		})
	</script>
</body>
</html>
