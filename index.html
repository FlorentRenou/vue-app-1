<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Info_trafic-example</title>
	<style>
		#demo {
			font-family: 'Helvetica', Arial, sans-serif;
		}
		a {
			text-decoration: none;
			color: #f66;
		}
		li {
			line-height: 1.5em;
			margin-bottom: 20px;
		}
	</style>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="demo">
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-center">
					Info-trafic TAN temps réel
				</h3>
			</div>
		</div>
		<br>
		<br>
		<div class="row" v-for="record in infos.records" >
			<div class="col-md-12">
				<h3 class="text-center">
					{{record.fields.intitule}}
				</h3>
				<div class="row">
					<div class="col-md-6">
						<p class="text-danger">
							 Date de début : {{record.fields.date_debut}}
						</p>
					</div>
					<div class="col-md-6">
						<div class="text-success text-right">
						  Date de fin : {{record.fields.date_fin}}
						</div>
					</div>
				</div>
				<p class="text-info">
					{{record.fields.resume}}
				</p>
				<br>
			</div
		</div>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		const apiURL = 'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_info-trafic-tan-temps-reel&q='

		const demo = new Vue({
			el: '#demo',
			data: {
				infos: []
			},
			created: function () {
				this.fetchData()
			},
			methods: {
				fetchData: async function () {
					try {
					  	const response = await axios.get(apiURL)
						this.infos = response.data 
					} catch (error) {
						console.log(error);
					}
				}
		  	}
		})
	</script>
</body>
</html>
